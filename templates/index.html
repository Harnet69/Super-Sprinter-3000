<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Super Sprinter 3000</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/main.css">

    </head>
    <body>
        <h1>SUPER SPRINTER 3000</h1>
        <a href="#">Add new User Story</a>
        <table>
            <thead>
                <caption>User stories</caption>
                <tr>
                    {% for header in stories_headers %}
                        <th>{{header}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for story in user_stories %}
                    <tr>
                    {% for item in story %}
                        <td>{{item}}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <ul>

        </ul>
    </body>
</html>
