<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add User Story</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
    <h1>Add User Story</h1>
    <form action="/story" method="POST">
      <div class="form-group">
        <label for="story_title">Story Title:</label>
        <input required pattern=".{5,}" required title="5 characters minimum" type="text" class="form-control" id="story_title" name="story_title">
      </div>
      <div class="form-group">
        <label for="user_story">User Story:</label>
          <textarea required class="form-control" id="user_story" name="user_story"></textarea>
      </div>
      <div class="form-group">
          <label for="acc_crit">Acceptance Criteria:</label>
          <textarea required class="form-control" id="acc_crit" name="acc_crit"></textarea>
      </div>
      <div class="form-group">
        <label for="business_value">Business value:</label>
        <input type="number" min="100" max="1500" step="100" class="form-control" id="business_value" name="business_value">
      </div>
      <div class="form-group">
        <label for="estimation">Estimation:</label>
        <input type="number" min="0.5" max="40" step="0.5" class="form-control" id="estimation" name="estimation">
      </div>
      <div class="form-group">
        <label for="status">Status:</label>
        <select name="status">
            {% for status in statuses %}
                <option value="{{ status }}" id="status" name="status">{{ status }}</option>
            {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add new User Story</button>
    </form>
    </body>
</html>
